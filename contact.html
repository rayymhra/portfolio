    <section class="send-email-form-section">
      <h2 class="text-white mb-5 text-center section-title">

      <form action="" id="contactForm">
        <h6 class="mb-0 text-white">Send a message</h6>
        <p class="text-white-50">
          // Fill out the form below and we'll get back to you as soon as

          <div class="col-6">
            <label class="form-label d-block text-white ms-1">Name</label>

            <textarea
              class="form-input w-100"
              placeholder="#Enter Your Message"

              name="user_message"

          </div>
        </div>
        <button class="btn-btn" type="submit">Submit</button>
      </form>

    <script>
      (function () {
          emailjs.init("079u0nuTVBDb6G3U5");
      })();
    
      document.getElementById("contactForm").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from submitting normally
    
          emailjs.sendForm("service_1qmuova", "template_mloxv6p", this).then(
              function () {
                  // Show success notification
                  const notificationPopup = document.getElementById("notificationPopup");
                  notificationPopup.style.display = "block"; // Show the notification
                  notificationPopup.innerText = "Message sent successfully!"; // Set success message
    
                  // Reset the form fields
                  document.getElementById("contactForm").reset();
    
                  // Hide the popup after 3 seconds
                  setTimeout(function () {
                      notificationPopup.style.display = "none";
                  }, 3000);
              },
              function (error) {
                  // Show error notification
                  const notificationPopup = document.getElementById("notificationPopup");
                  notificationPopup.style.display = "block"; // Show the notification
                  notificationPopup.innerText = "Failed to send message: " + JSON.stringify(error); // Set error message
    
                  // Hide the popup after 3 seconds
                  setTimeout(function () {
                      notificationPopup.style.display = "none";
                  }, 3000);
              }
          );
      });
    </script>
